<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="content"></div>
    <header>

        <div class="cabeçalho">
            <h2>GD</h2>
            <ul class="socialMedias">
                <li>git</li>
                <li>linkedin</li>
                <li>insta</li>
            </ul>
        </div>
        <div class="apresentação">
            
            <h1>Nice to meet you!</h1>
            <h1>I'm Guilherme Drummond.</h1>
            <p>I have a bachelor's degree in Information Systems and I am currently constantly learning to become a fullstack developer!</p>
            <button class="contato">Contact Me</button>
        </div>
        <hr class="line">
        <div class="skills">
            <div class="frontSkills">
                <div class="skillStyle">
                    <span>HTML</span>
                    <label for="">2 years</label>
                </div>
                <div class="skillStyle">
                    <span>CSS</span>
                    <label for="">2 years</label>
                </div>
                <div class="skillStyle">
                    <span>Javascript</span>
                    <label for="">1 year</label>
                </div>
            </div>
            <div class="backSkills">
                <div class="skillStyle">
                    <span>React</span>
                    <label for="">Comming Soon</label>
                </div>
                <div class="skillStyle">
                    <span>TypeScript</span>
                    <label for="">Comming Soon</label>
                </div>
                <div class="skillStyle">
                    <span>Next.js</span>
                    <label for="">Comming Soon</label>
                </div>
            </div>
        </div>
        <hr class="line">
    </header>
    <main class="projects">
        
        <h1>Projects</h1>
        <div class="projeto1">
            <div class="projectDiv">
                <label for="">project 1</label>
                <img src="/assets/tela projeto.png" alt="">
            </div>
            <div class="projectDiv">
                <label for="">project 2</label>
                <img src="/assets/tela projeto.png" alt="">
            </div>
        </div>
        <div class="projeto2">
            <div class="projectDiv">
                <label for="">project 3</label>
                <img src="/assets/tela projeto.png" alt="">
            </div>
            <div class="projectDiv">
                <label for="">project 4</label>
                <img src="/assets/tela projeto.png" alt="">
            </div>
        </div>

    </main>

    <footer>
       
        <form action="" class="inputs">
            <h1>Contact</h1>
            <label for="">Name:</label>
            <input type="text">
            <label for="">E-mail:</label>
            <input type="email">
            <label for="">Message:</label>
            <input type="text" class="message">
            <button class="submit">Enviar</button>
        </form>
    </footer>
    
</body>
</html>
